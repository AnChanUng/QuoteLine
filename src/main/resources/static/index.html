<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Trending Subscription Videos</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="hero">
        <h1>번아웃은 최선을 다해본 사람만이 느낄 수 있는 축복이다</h1>
        <button id="subscribe-btn">구독</button>
    </div>

    <div id="subscribe-modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">&times;</span>
            <form id="subscribe-form">
                <h3>구독 신청</h3>

                <div class="form-group checkbox-group">
                    <div class="group-title">성별</div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="genderM" name="gender" value="M" />
                        <label for="genderM">남자</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="genderF" name="gender" value="F" />
                        <label for="genderF">여자</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" name="email" placeholder="example@domain.com" required />
                </div>

                <div class="form-group">
                    <label for="age">출생년도</label>
                    <input type="number" id="age" name="age" placeholder="1998" required min="1" />
                </div>

                <div class="form-group radio-group">
                    <div class="group-title">수신 시간</div>
                    <div class="radio-item">
                        <input type="radio" id="timeAm" name="timeSegment" value="AM" required />
                        <label for="timeAm">오전</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="timePm" name="timeSegment" value="PM" required />
                        <label for="timePm">오후</label>
                    </div>
                </div>
                <button type="submit">확인</button>
            </form>
        </div>
    </div>

    <div class="video-slider">
        <div class="video-track">
            <div class="video">
                <iframe width="500" height="300" src="https://www.youtube.com/embed/OLDhaqosPtA" title="허준이박사 서울대학교 졸업 축사" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video">

            </div>
