spring:
  application:
    name: quote-server

  datasource:
    url: jdbc:mysql://localhost:3306/mysql
    username: username
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect